<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card mb-3 mt-4">
            <div class="card-body">
                <img [src]="urlImage" alt="NASA image" class="card-img-top">
                <h6 class="card-subtitle mt-2">{{ explanation }}</h6>
            </div>
        </div>
    </div>
</div>
<div class="mt-2 mb-2 d-flex justify-content-center">
    <button class="btn btn-lg btn-dark" type="button" (click)="goToDashboard()">Back</button>
</div>
