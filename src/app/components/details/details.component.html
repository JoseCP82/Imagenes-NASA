<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row">
    <div class="col-lg-8 offset-lg-2 d-flex justify-content-center">
        <div class="card card text-white bg-dark m-3">
            <div class="card-body">
                <ng-template [ngIf]="type === 'image'" [ngIfElse]="notImage">
                    <img [src]="urlImage" alt="{{ 'nasaImg' | translate }}" class="img-fluid">
                  </ng-template>  
                  <ng-template #notImage>
                    <img src="../../../assets/img/image-not-found.png" class="img-fluid" alt="{{ 'imgNotFound' | translate }}">
                  </ng-template>
                <h6 class="card-subtitle mt-2">{{ explanation }}</h6>
            </div>
        </div>
    </div>
</div>
<div class="m-3 d-flex justify-content-center">
    <button class="btn btn-lg btn-dark" type="button" (click)="goToDashboard()">{{ "backButton" | translate }}</button>
</div>
