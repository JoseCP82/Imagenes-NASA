<div class="dashboard">
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="empty d-flex justify-content-center" *ngIf="!listImages.length">{{ "noImages" | translate }}</div>
    <div *ngIf="!loading" class="row row-cols-1 row-cols-md-3 g-4 pt-2 mb-5">
        <div *ngFor="let image of listImages" class="col d-flex justify-content-around">
            <app-card [imageData]="image"></app-card>
        </div>
    </div>
</div>
